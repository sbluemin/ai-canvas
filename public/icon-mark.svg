<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Canvas Mark Symbol">
  <defs>
    <!-- Mark용 ID -->
    <linearGradient id="grad-pastel-mark" x1="100" y1="400" x2="400" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#D8B4FE"/> <!-- Pastel Purple -->
      <stop offset="0.5" stop-color="#818CF8"/> <!-- Soft Indigo -->
      <stop offset="1" stop-color="#93C5FD"/> <!-- Pastel Blue -->
    </linearGradient>

    <filter id="glow-mark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="sparkle-mark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 심볼 그룹 (전체 1.15배 확대 및 중앙 정렬) -->
  <g transform="translate(256 256) scale(1.15) translate(-256 -256)">
      
      <!-- 0. 캔버스 프레임 (Background) -->
      <!-- 요청하신 코드를 바탕으로 512px 사이즈에 맞게 변환 및 배치 -->
      <g transform="translate(256 256) rotate(-8) translate(-256 -256)">
        <!-- Outer Frame -->
        <rect x="132" y="156" width="260" height="208" rx="56" 
              fill="white" fill-opacity="0.10" 
              stroke="white" stroke-opacity="0.22" stroke-width="10"/>
        <!-- Inner Frame -->
        <rect x="164" y="188" width="196" height="144" rx="44" 
              fill="none" 
              stroke="white" stroke-opacity="0.14" stroke-width="8"/>
      </g>

      <!-- 1. 메인 스트로크 -->
      <g filter="url(#glow-mark)">
        <path d="M 120 380 
                 C 180 380, 180 280, 260 240 
                 S 370 180, 400 130" 
              stroke="url(#grad-pastel-mark)" stroke-width="56" stroke-linecap="round" stroke-linejoin="round"/>
              
        <!-- 하이라이트 -->
        <path d="M 130 370 
                 C 185 370, 185 275, 260 235 
                 S 360 175, 390 130" 
              stroke="white" stroke-opacity="0.3" stroke-width="8" stroke-linecap="round" fill="none" style="mix-blend-mode: overlay;"/>
      </g>

      <!-- 2. 대형 별 (Star) 포인트 -->
      <g transform="translate(410 110)" filter="url(#sparkle-mark)">
        <path d="M 0 -48 C 4 -16, 16 -4, 48 0 C 16 4, 4 16, 0 48 C -4 16, -16 4, -48 0 C -16 -4, -4 -16, 0 -48 Z" 
              fill="#FFFFFF"/>
        
        <circle r="12" fill="#D8B4FE" opacity="0.4"/>
        <circle cx="-40" cy="30" r="6" fill="#93C5FD" opacity="0.9"/>
        <circle cx="30" cy="40" r="8" fill="#D8B4FE" opacity="0.7"/>
        <circle cx="40" cy="-20" r="4" fill="#FFFFFF" opacity="0.6"/>
      </g>

  </g>
</svg>
