<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Canvas 아이콘">
  <title>AI Canvas</title>
  <defs>
    <linearGradient id="aic-bg" x1="64" y1="32" x2="448" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="0.55" stop-color="#121A33"/>
      <stop offset="1" stop-color="#070A12"/>
    </linearGradient>

    <linearGradient id="aic-accent" x1="120" y1="360" x2="412" y2="132" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="0.5" stop-color="#818CF8"/>
      <stop offset="1" stop-color="#C084FC"/>
    </linearGradient>

    <linearGradient id="aic-accent2" x1="132" y1="388" x2="404" y2="116" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5EEAD4"/>
      <stop offset="0.45" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>

    <radialGradient id="aic-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(180 140) rotate(90) scale(260)">
      <stop stop-color="white" stop-opacity="0.14"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <filter id="aic-soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- iOS 스타일 스퀘어(스쿼클 느낌) 베이스: 작은 크기에서도 선명하게 보이도록 단순한 형태 유지 -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#aic-bg)"/>
  <circle cx="180" cy="140" r="220" fill="url(#aic-glow)"/>

  <!-- 메인 심볼: '캔버스 프레임' + 'AI 스트로크(붓질/커서)' + 스파클 -->
  <g>
    <!-- 살짝 기울어진 캔버스 프레임 -->
    <g transform="translate(256 256) rotate(-8) translate(-256 -256)">
      <rect x="132" y="156" width="260" height="208" rx="56" fill="white" fill-opacity="0.07" stroke="white" stroke-opacity="0.16" stroke-width="10"/>
      <rect x="164" y="188" width="196" height="144" rx="44" fill="none" stroke="white" stroke-opacity="0.10" stroke-width="8"/>
    </g>

    <!-- AI 스트로크: 캔버스 안을 가로지르는 단 하나의 강한 곡선(소형에서도 형태 유지) -->
    <path d="M140 346 C 208 262, 274 244, 372 170" stroke="url(#aic-accent)" stroke-width="56" stroke-linecap="round" stroke-linejoin="round" filter="url(#aic-soft)"/>
    <path d="M146 352 C 214 270, 280 252, 378 176" stroke="url(#aic-accent2)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" opacity="0.55"/>

    <!-- 스파클: 'AI가 찍어주는 한 방' 포인트(너무 복잡하지 않게 4-포인트) -->
    <path d="M392 116 L408 154 L446 170 L408 186 L392 224 L376 186 L338 170 L376 154 Z" fill="white" fill-opacity="0.92"/>

    <!-- 커서/잉크 점: 상호작용 느낌 -->
    <circle cx="380" cy="182" r="10" fill="url(#aic-accent)"/>
  </g>
</svg>
