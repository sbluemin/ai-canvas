<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pastel Star AI Canvas Icon">
  <defs>
    <!-- 배경: 부드러운 딥 블랙 (Night Sky) -->
    <linearGradient id="bg-pastel-night" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E1E2E"/>
      <stop offset="1" stop-color="#050510"/>
    </linearGradient>

    <!-- 메인 스트로크 그라데이션 (파스텔 톤) -->
    <linearGradient id="grad-pastel-flow" x1="100" y1="400" x2="400" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#D8B4FE"/> <!-- Pastel Purple -->
      <stop offset="0.5" stop-color="#818CF8"/> <!-- Soft Indigo -->
      <stop offset="1" stop-color="#93C5FD"/> <!-- Pastel Blue -->
    </linearGradient>

    <!-- 글로우 -->
    <filter id="glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- 별 반짝임 효과 (강화) -->
    <filter id="star-sparkle-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 1. 배경 -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#bg-pastel-night)"/>
  <rect x="32" y="32" width="448" height="448" rx="112" stroke="url(#grad-pastel-flow)" stroke-opacity="0.1" stroke-width="4"/>

  <!-- 2. 메인 스트로크 -->
  <g filter="url(#glow-soft)">
    <path d="M 120 380 
             C 180 380, 180 280, 260 240 
             S 370 180, 400 130" 
          stroke="url(#grad-pastel-flow)" stroke-width="56" stroke-linecap="round" stroke-linejoin="round"/>
          
    <path d="M 130 370 
             C 185 370, 185 275, 260 235 
             S 360 175, 390 130" 
          stroke="white" stroke-opacity="0.3" stroke-width="8" stroke-linecap="round" fill="none" style="mix-blend-mode: overlay;"/>
  </g>

  <!-- 3. 대형 별 (Star) 포인트 -->
  <!-- 스트로크 끝단(400, 130) 근처에 위치하며 크기를 키움 -->
  <g transform="translate(410 110)" filter="url(#star-sparkle-strong)">
    <!-- Main Star: 반지름 48 (기존 28보다 훨씬 큼) -->
    <path d="M 0 -48 C 4 -16, 16 -4, 48 0 C 16 4, 4 16, 0 48 C -4 16, -16 4, -48 0 C -16 -4, -4 -16, 0 -48 Z" 
          fill="#FFFFFF"/>
    
    <!-- Inner Glow (Star center) -->
    <circle r="12" fill="#D8B4FE" opacity="0.4"/>

    <!-- Satellites (보조 별들도 거리 조정) -->
    <circle cx="-40" cy="30" r="6" fill="#93C5FD" opacity="0.9"/>
    <circle cx="30" cy="40" r="8" fill="#D8B4FE" opacity="0.7"/>
    <circle cx="40" cy="-20" r="4" fill="#FFFFFF" opacity="0.6"/>
  </g>

</svg>
